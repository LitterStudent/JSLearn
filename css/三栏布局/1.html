
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex</title>
    <style>
         html,
      body {
        height: 100%;
      }
     div {
         height: 100%;
     }
     .box {
         width: 100%;
         height: 100%;
         display: flex;
         /* justify-content: space-between; */
     }
     .left {
         flex: 0 0 200px;
         background-color: royalblue;
     }
     .right {
         flex: 0 0 200px;
         background-color: red;
     }
     .middle {
         flex: 1;
         background-color: skyblue;
     }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="left"></div>
      <div class="middle"></div>
      <div class="right"></div>
    </div>
  </body>
</html>
